version: '2'

vars:
  registry: docker-registry.dun.fh
  service_name: sql-to-graphite
  version: master
  service_folder: .
  graphite_prefix: trex

include:
  - from: git+ssh://git@github.com:findmypast/usher_shared_tasks.git
    name: shared_tasks as global
    import:
      - docker
      - domesday

tasks:
  build:
    do: global.docker.create_image

  copy_data:
    description: Run the specified query and copy data to Graphite
    do: sequence
    actions:
      - do: global.domesday.read_key_value_auth
        key: secret/harvester/connection_string
        options:
          register: dsn
      - do: shell
        command: docker run -v c:/work/sql-to-graphite/minified_queries:/minified_queries -e GRAPHITE_HOST=graphite.dun.fh -e PREFIX=<%=graphite_prefix%> -e S2G_DSN="<%=dsn%>" -e SQL_FILE=<%=sql_file%> sql-to-graphite
